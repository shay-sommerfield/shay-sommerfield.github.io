<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Language Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        #predictor-form {
            width: 400px;
            margin: 0 auto;
            text-align: left;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Calorie Burning Calculator</h1>
    <form id="predictor-form">

        <label for="lang">Input Language</label>
        <input type="number" id="lang" name="lang" required>

        <button type="button" id="predict-lang-button">Predict Language</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById("predict-lang-button").addEventListener("click", function () {
            // Get form data
            const Input_Lang = ""
        
            // Prepare data as an object
            const data = {
                Input_Lang
            };
            
            // Make an HTTP POST request to a hypothetical server
            // fetch("https://language-prediction-service.onrender.com/predict", {
            const serviceAddress = "https://ml-language-web-service.onrender.com"
            fetch(serviceAddress, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                // Display the response on the page
                console.log(result)
                const resultElement = document.getElementById("result");
                resultElement.innerHTML = "Predicted Language: " + result['Predicted Language'];
            })
            .catch(error => {
                const resultElement = document.getElementById("result");
                resultElement.innerHTML = error;
            });

        });
    </script>
</body>
</html>
